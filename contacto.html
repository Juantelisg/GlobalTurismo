<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
<script src="https://cdn.emailjs.com/dist/email.min.js" type="text/javascript"></script>

<script>
  (function(){
      emailjs.init("user_OSBIVL8aEhLKlz72i6YQm");
   })();
  const vue = new Vue({
      el: '#app',
      data(){
          return {
              from_name: '',
              from_email: '',
              message: '',
          }
      },
      methods: {
          enviar(){
              let data = {
                  from_name: this.from_name,
                  from_email: this.from_email,
                  message: this.message,
              };
              emailjs.send("service_gv43xgx","template_jmt1q18", data)
              .then(function(response) {
                  if(response.text === 'OK'){
                      alert('El correo se ha enviado de forma exitosa');
                  }
                 console.log("SUCCESS. status=%d, text=%s", response.status, response.text);
              }, function(err) {
                  alert('Ocurri√≥ un problema al enviar el correo');
                 console.log("FAILED. error=", err);
              });
          }
      }
  });
</script>
